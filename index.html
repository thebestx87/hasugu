<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="하수구 막힘 24시간 출동, 최신 장비 보유, 내시경 점검, 1년 AS 보장.">
  <meta name="keywords" content="하수구, 막힘, 배관, 청소, 남대표, 24시간 출동, 내시경 점검">
  <title>하수구 남대표</title>
 

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- 메인 이미지 -->
 <header class="main-hero">
  <div class="hero-wrap">
    <img src="img/blue_main.gif" alt="하수구 남대표 메인 이미지" class="hero-img">
    <div class="cta">
      <a href="tel:01026558259">📞 010-2655-8259</a>
    </div>
  </div>
</header>
  <!-- 시공사례 -->
  <section class="cases">
    <h2></h2>
    <div class="case-grid">
      <div class="case-item">
        <img src="img/case1.jpg" alt="시공사례1">
        <p>최신장비 보유</p>
      </div>
      <div class="case-item">
        <img src="img/case.jpg" alt="시공사례2">
        <p>상가 하수구 청소</p>
      </div>
    </div>
  </section>
<!-- 서비스항목 -->
<section class="services">
  <h2>서비스 항목</h2>
  <div class="service-list">
    
    <div class="service-item" onclick="toggleDetail(this)">
      <img src="img/service1.jpg" alt="최신장비 보유">
      <p>최신장비 보유</p>
      <div class="detail">
        <div class="detail-gallery">
          <img src="img/detail1-1.jpg" alt="장비 사진1">
          <img src="img/detail1-2.jpg" alt="장비 사진2">
          <img src="img/detail1-3.jpg" alt="장비 사진3">
          <img src="img/detail1-4.jpg" alt="장비 사진4">
        </div>
      </div>
    </div>

    <div class="service-item" onclick="toggleDetail(this)">
      <img src="img/service2.jpg" alt="내시경 점검">
      <p>내시경 점검</p>
      <div class="detail">
        <div class="detail-gallery">
          <img src="img/detail2-1.jpg" alt="내시경 사진1">
          <img src="img/detail2-2.jpg" alt="내시경 사진2">
          <img src="img/detail2-3.jpg" alt="내시경 사진3">
          <img src="img/detail2-4.jpg" alt="내시경 사진4">
        </div>
      </div>
    </div>

    <div class="service-item" onclick="toggleDetail(this)">
      <img src="img/service3.jpg" alt="1년 A/S">
      <p>1년 A/S</p>
      <div class="detail">
        <div class="detail-gallery">
          <img src="img/detail3-1.jpg" alt="AS 사진1">
          <img src="img/detail3-2.jpg" alt="AS 사진2">
          <img src="img/detail3-3.jpg" alt="AS 사진3">
          <img src="img/detail3-4.jpg" alt="AS 사진4">
        </div>
      </div>
    </div>

  </div>
</section>


  <!-- 시공사진 슬라이드 -->
  <section class="gallery">
    <h2>시공사진</h2>
    <div class="slider">
      <div class="slides">
        <img src="img/slide_1.jpg" alt="시공사진1">
        <img src="img/slide_1 (2).jpg" alt="시공사진2">
        <img src="img/slide_1 (3).jpg" alt="시공사진3">
      <img src="img/slide_1 (4).jpg" alt="시공사진4">
      <img src="img/slide_1 (5).jpg" alt="시공사진5">
      <img src="img/slide_1 (6).jpg" alt="시공사진6">
      <img src="img/slide_1 (7).jpg" alt="시공사진7">
      <img src="img/slide_1 (8).jpg" alt="시공사진8">
      <img src="img/slide_1 (11).jpg" alt="시공사진11">
      <img src="img/slide_1 (12).jpg" alt="시공사진12">
      </div>
      <button class="prev" onclick="moveSlide(-1)">❮</button>
      <button class="next" onclick="moveSlide(1)">❯</button>
    </div>
  </section>
<div class="fixed-cta">
  <a href="tel:01026558259">010-2655-8259
  </a>
</div>


  <footer>
    <p>하수구 남대표 | 사업자등록번호: 480-32-01429</p>
    <p>대표번호: 010-2655-8259</p>
   
  </footer>
  </div>
<div class="floating-cta">
  <a href="tel:01026558259">📞010-2655-8259</a>
</div>

  <script src="main.js"></script>
</body>
</html>
